<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Obrigado!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de agradecimento e download do app Plantão Card para Android e iOS">

    <meta property="og:title" content="Obrigado por responder!">
    <meta property="og:description" content="Baixe o app Plantão Card agora">
    <meta property="og:type" content="website">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
        }

        .container {
            max-width: 480px;
            margin: auto;
            padding: 30px 16px;
        }

        /* ===== BANNER ===== */
        .banner {
            position: relative;
            width: 100%;
            max-width: 480px;
            margin: 0 auto 25px;
        }

        .banner img {
            width: 100%;
            height: auto;
            border-radius: 14px;
            display: block;
        }

        /* ===== BOTÕES INVISÍVEIS SOBRE OS ÍCONES ===== */
        .store-btn {
            position: absolute;
            width: 88px;
            height: 88px;
            border-radius: 50%;
            cursor: pointer;
            background: rgba(0, 0, 0, 0);
        }

        /* POSIÇÃO PADRÃO (DESKTOP / TABLET) */
        .android-btn {
            bottom: 48px;
            left: 30%;
            transform: translateX(-50%);
        }

        .ios-btn {
            bottom: 48px;
            left: 70%;
            transform: translateX(-50%);
        }

        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 15px;
            margin-bottom: 0;
        }

        /* ===== MOBILE (SMARTPHONE) ===== */
        @media (max-width: 480px) {

            .container {
                padding: 20px 14px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .store-btn {
                width: 72px;
                height: 72px;
            }

            .android-btn {
                bottom: 42px;
                left: 28%;
            }

            .ios-btn {
                bottom: 42px;
                left: 72%;
            }
        }

        /* ===== TELAS MUITO PEQUENAS ===== */
        @media (max-width: 360px) {

            .store-btn {
                width: 64px;
                height: 64px;
            }

            .android-btn {
                bottom: 38px;
                left: 26%;
            }

            .ios-btn {
                bottom: 38px;
                left: 74%;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- BANNER COM LINKS SOBRE OS ÍCONES -->
        <div class="banner">

            <img src="obrigado.png" alt="Baixe o app Plantão Card">

            <!-- ANDROID -->
            <a
                href="https://play.google.com/store/apps/details?id=com.clubeben.clubeplantobemestar&pcampaignid=web_share"
                class="store-btn android-btn"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Baixar aplicativo para Android">
            </a>

            <!-- IOS -->
            <a
                href="https://apps.apple.com/us/app/plantaoflex/id6443572321?l=pt-BR"
                class="store-btn ios-btn"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Baixar aplicativo para iOS">
            </a>

        </div>

        <h1>Obrigado por responder!</h1>
        <p>Toque no ícone da sua plataforma para baixar o aplicativo.</p>

    </div>

</body>
</html>
