<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <!-- MOBILE SAFE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Baixe nosso App</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
    }

    .page {
      position: relative;
      width: 100%;
      max-width: 430px; /* padrão mobile */
    }

    .page img.bg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ÁREA DOS BOTÕES */
    .stores {
      position: absolute;
      bottom: 20%;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 48px;
      pointer-events: none; /* evita bug Android */
    }

    .stores a {
      width: 72px;
      height: 72px;
      display: block;
      pointer-events: auto; /* clique só aqui */
    }

    .stores img {
      width: 100%;
      height: auto;
      display: block;
    }

    .stores a:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>

  <div class="page">

    <!-- ARTE -->
    <img src="arte.jpg" alt="Baixe nosso app" class="bg">

    <!-- BOTÕES -->
    <div class="stores">
      <a href="https://play.google.com/store"
         target="_blank"
         rel="noopener">
        <img src="android.png" alt="Android">
      </a>

      <a href="https://apps.apple.com"
         target="_blank"
         rel="noopener">
        <img src="ios.png" alt="iOS">
      </a>
    </div>

  </div>

</body>
</html>
