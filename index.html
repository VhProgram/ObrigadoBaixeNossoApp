<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <!-- ESSENCIAL PARA MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Obrigado</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      overflow: hidden;
      background: #000;
    }

    .page {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* ARTE EM TELA CHEIA */
    .page img.bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ÁREAS DE CLIQUE (SOBRE OS ÍCONES) */
    .click-area {
      position: absolute;
      bottom: 18%;
      width: 80px;
      height: 80px;
    }

    .android {
      left: 35%;
    }

    .ios {
      right: 35%;
    }

    /* ANDROID SAFE */
    .click-area a {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <div class="page">

    <!-- ARTE -->
    <img src="obrigado.jpg" alt="Obrigado" class="bg">

    <!-- ANDROID -->
    <div class="click-area android">
      <a href="https://play.google.com/store/search?q=PLANTAO%20FLEX&c=apps"
         target="_blank"
         rel="noopener"
         aria-label="Baixar no Google Play"></a>
    </div>

    <!-- IOS -->
    <div class="click-area ios">
      <a href="https://apps.apple.com/br/app/plantaoflex/id6443572321"
         target="_blank"
         rel="noopener"
         aria-label="Baixar na App Store"></a>
    </div>

  </div>

</body>
</html>
