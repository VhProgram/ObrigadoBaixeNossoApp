<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <!-- LINHA ESSENCIAL PARA MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Obrigado</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
    }

    body {
      background: #000;
    }

    /* CONTAINER PRINCIPAL */
    .page {
      position: relative;
      width: 100%;
    }

    /* ARTE RESPONSIVA */
    .bg {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* ÁREAS DE CLIQUE SOBRE OS ÍCONES */
    .click-area {
      position: absolute;
      width: 80px;
      height: 80px;
    }

    /* AJUSTE DE POSIÇÃO (PODE ALTERAR SE PRECISAR) */
    .android {
      top: 62%;
      left: 32%;
    }

    .ios {
      top: 62%;
      right: 32%;
    }

    .click-area a {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <div class="page">

    <!-- ARTE EM TELA CHEIA -->
    <img src="obrigado.jpg" alt="Obrigado" class="bg">

    <!-- ÁREA CLICÁVEL ANDROID -->
    <div class="click-area android">
      <a href="https://play.google.com/store/search?q=PLANTAO%20FLEX&c=apps"
         target="_blank"
         rel="noopener"
         aria-label="Baixar no Google Play">
      </a>
    </div>

    <!-- ÁREA CLICÁVEL IOS -->
    <div class="click-area ios">
      <a href="https://apps.apple.com/br/app/plantaoflex/id6443572321"
         target="_blank"
         rel="noopener"
         aria-label="Baixar na App Store">
      </a>
    </div>

  </div>

</body>
</html>
