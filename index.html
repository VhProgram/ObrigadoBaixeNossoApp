<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Obrigado!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de agradecimento e download do app Plantão Card para Android e iOS">

    <meta property="og:title" content="Obrigado por responder!">
    <meta property="og:description" content="Baixe o app Plantão Card agora">
    <meta property="og:type" content="website">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000;
        }

        .container {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        /* ===== BANNER COMO BACKGROUND ===== */
        .banner {
            position: relative;
            width: 100vw;
            height: auto;
            background-image: url("obrigado.jpg"); /* DESKTOP */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: top center;
        }

        /* Mantém proporção da imagem */
        .banner::before {
            content: "";
            display: block;
            padding-top: 56.25%; /* ajuste se necessário */
        }

        /* ===== BOTÕES ===== */
        .store-btn {
            position: absolute;
            z-index: 10;
            width: 78px;
            height: 78px;
            border-radius: 50%;
            cursor: pointer;
            background: rgba(0, 0, 0, 0);
        }

        .android-btn {
            bottom: 18%;
            left: 50%;
            transform: translateX(-120%);
        }

        .ios-btn {
            bottom: 18%;
            left: 50%;
            transform: translateX(20%);
        }

        /* ===== MOBILE ===== */
        @media (max-width: 768px) {

            .banner {
                background-image: url("obrigado-mobile.jpg");
            }

            .store-btn {
                width: 64px;
                height: 64px;
            }

            .android-btn {
                bottom: 14%;
                transform: translateX(-115%);
            }

            .ios-btn {
                bottom: 14%;
                transform: translateX(15%);
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="banner">

            <!-- ANDROID -->
            <a
                href="https://play.google.com/store/apps/details?id=com.flutter_app.plantaocard&hl=en"
                class="store-btn android-btn"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Baixar aplicativo para Android">
            </a>

            <!-- IOS -->
            <a
                href="https://apps.apple.com/us/app/plantaoflex/id6443572321?l=pt-BR"
                class="store-btn ios-btn"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Baixar aplicativo para iOS">
            </a>

        </div>

    </div>

</body>
</html>
