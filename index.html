<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Obrigado!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de agradecimento e download do app Plantão Card para Android e iOS">

    <meta property="og:title" content="Obrigado por responder!">
    <meta property="og:description" content="Baixe o app Plantão Card agora">
    <meta property="og:type" content="website">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
        }

        /* ===== CONTAINER ===== */
        .container {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        /* ===== BANNER TELA CHEIA ===== */
        .banner {
            position: relative;
            width: 100vw;
        }

        .banner img {
            width: 100vw;
            height: auto;
            display: block;
        }

        /* ===== BOTÕES INVISÍVEIS ===== */
        .store-btn {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            background: rgba(0, 0, 0, 0);
        }

        /* POSIÇÃO PROPORCIONAL */
        .android-btn {
            bottom: 10%;
            left: 35%;
            transform: translateX(-50%);
        }

        .ios-btn {
            bottom: 10%;
            left: 65%;
            transform: translateX(-50%);
        }

        /* ===== TEXTO ===== */
        .content {
            padding: 24px 16px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 15px;
            margin: 0;
        }

        /* ===== MOBILE ===== */
        @media (max-width: 480px) {
            .store-btn {
                width: 64px;
                height: 64px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- BANNER -->
        <div class="banner">

            <img src="obrigado.jpg" alt="Baixe o app Plantão Card">

            <!-- ANDROID -->
            <a
                href="https://play.google.com/store/apps/details?id=com.clubeben.clubeplantobemestar&pcampaignid=web_share"
                class="store-btn android-btn"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Baixar aplicativo para Android">
            </a>

            <!-- IOS -->
            <a
                href="https://apps.apple.com/us/app/plantaoflex/id6443572321?l=pt-BR"
                class="store-btn ios-btn"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Baixar aplicativo para iOS">
            </a>

        </div>

        <!-- TEXTO -->
        <div class="content">
            <h1>Obrigado por responder!</h1>
            <p>Toque no ícone da sua plataforma para baixar o aplicativo.</p>
        </div>

    </div>

</body>
</html>
