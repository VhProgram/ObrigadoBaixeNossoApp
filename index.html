<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Obrigado!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #000;
        }

        .banner {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url("obrigado.jpg") center / cover no-repeat;
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .banner {
                background-image: url("obrigado-mobile.jpg");
            }
        }

        /* BOTÃ•ES */
        .store-btn {
            position: absolute;
            z-index: 10;
            width: 80px;
            height: 80px;
            cursor: pointer;
        }

        .store-btn span {
            display: block;
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }

        .android-btn {
            bottom: 18%;
            left: 50%;
            transform: translateX(-120%);
        }

        .ios-btn {
            bottom: 18%;
            left: 50%;
            transform: translateX(20%);
        }

        @media (max-width: 768px) {
            .store-btn {
                width: 64px;
                height: 64px;
            }
        }
    </style>
</head>

<body>

    <div class="banner">

        <!-- ANDROID -->
        <a
            href="https://play.google.com/store/apps/details?id=com.flutter_app.plantaocard&hl=en"
            class="store-btn android-btn"
            target="_blank"
            rel="noopener noreferrer">
            <span></span>
        </a>

        <!-- IOS -->
        <a
            href="https://apps.apple.com/us/app/plantaoflex/id6443572321?l=pt-BR"
            class="store-btn ios-btn"
            target="_blank"
            rel="noopener noreferrer">
            <span></span>
        </a>

    </div>

</body>
</html>
