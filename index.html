<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <!-- ESSENCIAL PARA ANDROID / IOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Obrigado!</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      text-align: center;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 24px;
      display: block;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 16px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 24px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin-bottom: 12px;
      background: #28a745;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      touch-action: manipulation;
    }

    .btn:active {
      opacity: 0.85;
    }

    .btn.android {
      background: #3ddc84;
      color: #000;
    }

    .btn.ios {
      background: #000;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- IMAGEM: coloque o arquivo na mesma pasta -->
    <img src="logo.png" alt="Logo">

    <h1>Obrigado por responder!</h1>
    <p>Baixe agora o aplicativo:</p>

    <!-- BOTÃ•ES FUNCIONAIS NO ANDROID -->
    <a class="btn android"
       href="https://play.google.com/store"
       target="_blank"
       rel="noopener">
       Baixar no Android
    </a>

    <a class="btn ios"
       href="https://apps.apple.com"
       target="_blank"
       rel="noopener">
       Baixar no iOS
    </a>

  </div>

</body>
</html>
