    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
        }

        .container {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        /* ===== BANNER ===== */
        .banner {
            position: relative;
            width: 100vw;
        }

        .banner img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* IMAGENS */
        .img-desktop {
            display: block;
        }

        .img-mobile {
            display: none;
        }

        /* ===== BOTÕES INVISÍVEIS ===== */
        .store-btn {
            position: absolute;
            width: 78px;
            height: 78px;
            border-radius: 50%;
            cursor: pointer;
            background: rgba(0, 0, 0, 0);
        }

        /* ALINHAMENTO */
        .android-btn {
            bottom: 12%;
            left: 50%;
            transform: translateX(-120%);
        }

        .ios-btn {
            bottom: 12%;
            left: 50%;
            transform: translateX(20%);
        }

        /* ===== MOBILE ===== */
        @media (max-width: 768px) {

            .img-desktop {
                display: none;
            }

            .img-mobile {
                display: block;
            }

            .store-btn {
                width: 64px;
                height: 64px;
            }

            .android-btn {
                bottom: 10%;
                transform: translateX(-115%);
            }

            .ios-btn {
                bottom: 10%;
                transform: translateX(15%);
            }
        }
    </style>
</head>
